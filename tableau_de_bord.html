<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif; }
body {
    background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 8%;
    background: rgba(11,28,45,0.9);
    position: relative;
    z-index: 1000;
}
.logo { font-size: 24px; font-weight: bold; color: #00e5ff; }
.menu-icon { font-size: 26px; cursor: pointer; }
.menu {
    position: absolute;
    top: 60px;
    right: 8%;
    background: rgba(0,0,0,0.85);
    border: 1px solid #00e5ff;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    width: 200px;
    z-index: 1000;
}
.menu a {
    padding: 15px;
    text-decoration: none;
    color: #fff;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
.menu a:hover { background:#00e5ff; color:#000; }

/* BOUTONS PRINCIPAUX VERTICAUX */
.dashboard-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px 0;
    gap: 20px;
}

.dashboard-buttons a {
    background: rgba(0,0,0,0.7);
    border: 2px solid #00e5ff;
    border-radius: 15px;
    padding: 25px 40px;
    text-align: center;
    text-decoration: none;
    color: #00e5ff;
    font-size: 18px;
    font-weight: bold;
    width: 250px;
    transition: all 0.3s ease;
}
.dashboard-buttons a:hover {
    background: #00e5ff;
    color: #000;
    transform: scale(1.05);
}

/* FOOTER SOCIALS */
footer.socials {
    background: rgba(11,28,45,0.85);
    padding: 15px;
    text-align: center;
    margin-top:auto;
}
footer.socials a {
    display: inline-block;
    margin: 0 10px;
    font-size: 28px;
    color: #fff;
    transition: transform 0.3s;
}
footer.socials a:hover { transform: scale(1.2); color: #00e5ff; }

</style>
</head>
<body>

<header>

    const menu = document.getElementById("menu");
