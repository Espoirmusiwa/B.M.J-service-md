    border-radius: 10px;
    display: none;
    flex-direction: column;
    width: 220px;
    z-index: 1000;

.menu a {
    padding: 15px;
    text-decoration: none;
    color: #fff;

}

.services-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px 8%;
    gap: 20px;

.services-container h2 {
    font-size: 32px;
    color: #00e5ff;
    margin-bottom: 30px;
    text-align: center;
    text-shadow: 1px 1px 5px #000;

.service-btn {
    width: 300px;
    padding: 25px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #00e5ff;
    border: 2px solid #00e5ff;
    border-radius: 15px;
    background: rgba(0,0,0,0.7);
    cursor: default; /* rend le bouton non-cliquable */

}
.service-btn:hover {
    background: #00e5ff;
    color: #000;
    transform: scale(1.05);
}

/* BOUTON RETOUR */

    border: 2px solid #00e5ff;
    color: #00e5ff;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    text-decoration: none;

/* FOOTER SOCIALS */

footer.socials a {
    display: inline-block;
    margin: 0 10px;
    font-size: 28px;
    color: #fff;
    transition: transform 0.3s;

footer.socials a:hover { transform: scale(1.2); color: #00e5ff; }
